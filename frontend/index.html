<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to my Video Game Catalog</h1>
    </header>
    <main>
        <section id="game-list">
            <!-- Game entries will go here -->
        </section>
        <section id="add-game">
            <h2>Add a New Game</h2>
            <form onsubmit="handleAddGame(event)">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="platform" placeholder="Platform" required>
                <input type="number" id="releaseYear" placeholder="Release Year" required>
                <button type="submit">Add Game</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Ana's Video Game Catalog</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
